<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./images/header-logo.svg" alt="Логотип сервиса 'Mesto'">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка профиля">
            <div class="profile__info">
                <div class="profile__title-block">
                    <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                </div>
                <p class="profile__info-subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__items">
                <li class="elements__item">
                    <img class="elements__image" src="./images/france.jpg">
                    <div class="elements__title-container">
                        <p class="elements__title">Франция</p>
                        <button class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/italy.jpg">
                    <div class="elements__title-container">
                        <p class="elements__title">Италия</p>
                        <button class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/japan.jpg">
                    <div class="elements__title-container">
                        <p class="elements__title">Япония</p>
                        <button class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/new-york.jpg">
                    <div class="elements__title-container">
                        <p class="elements__title">США</p>
                        <button class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/russia.jpg">
                    <div class="elements__title-container">
                        <p class="elements__title">Россия</p>
                        <button class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/united-kingdom.jpg">
                    <div class="elements__title-container">
                        <p class="elements__title">Великобритания</p>
                        <button class="elements__like"></button>
                    </div>
                </li>
            </ul>
        </section>


    </main>

</body>

</html>
