<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./images/header-logo.svg" alt="Логотип сервиса 'Mesto'">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка профиля">
            <div class="profile__info">
                <div class="profile__title-block">
                    <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__info-subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements" aria-label="Места">
            <ul class="elements__items">
                <template id="place-template">
                    <li class="elements__item">
                        <button class="elements__reset-button"></button>
                        <img class="elements__image" src="#" alt="#">
                        <div class="elements__title-container">
                            <p class="elements__title"></p>
                            <button class="elements__like"></button>
                        </div>
                    </li>
                </template>
            </ul>
        </section>
    </main>
    <footer class="footer">&copy; 2023 Mesto Russia</footer>
    <section class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form" name="editForm" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <div class="popup__input-container">
                    <input type="text" id="popup__text-name" placeholder="Имя" name="userName" class="popup__text popup__text_type_name" minlength="2" maxlength="40" required>
                    <span class="popup__text-error popup__text-name-error"></span>
                    <input type="text" id="popup__text-about-oneself" placeholder="О себе" name="aboutUser" class="popup__text popup__text_type_about-oneself" minlength="2" maxlength="200" required>
                    <span class="popup__text-error popup__text-about-oneself-error"></span>
                </div>
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup_type_add">
        <div class="popup__container">
            <button class="popup__close-button"></button>
            <form class="popup__form popup__add-form" name="addForm" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <div class="popup__input-container">
                    <input type="text" id="popup__text-place-name" placeholder="Название" name="placeName" class="popup__text popup__text_type_place-name" minlength="2" maxlength="30" required>
                    <span class="popup__text-error popup__text-place-name-error"></span>
                    <input type="url" id="popup__text-picture-link" placeholder="Ссылка на картинку" name="imgLink" class="popup__text popup__text_type_picture-link" required>
                    <span class="popup__text-error popup__text-picture-link-error"></span>
                </div>
                <button type="submit" class="popup__save-button">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup popup_type_image-zoom">
        <div class="popup__image-container">
            <button class="popup__close-button"></button>
            <img class="popup__image" src="#" alt="#">
            <p class="popup__description"></p>
        </div>
    </section>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
